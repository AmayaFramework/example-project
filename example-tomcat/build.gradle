plugins {
    id 'java'
}

group 'io.github.amayaframework'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    annotationProcessor group: 'org.atteo.classindex', name: 'classindex', version: '3.4'
    implementation group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '8.5.75'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.35'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation group: 'io.github.amayaframework', name: 'core-tomcat', version: '1.1.0'
    implementation group: 'io.github.amayaframework', name: 'gson-impl', version: '2.1.0'
}

test {
    useJUnitPlatform()
}