plugins {
    id 'java'
}

group 'com.github.romanqed'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
    annotationProcessor group: 'org.atteo.classindex', name: 'classindex', version: '3.4'
    implementation group: 'io.github.amayaframework', name: 'http-server', version: '1.0.5'
    implementation group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.35'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.9'
    implementation group: 'io.github.amayaframework', name: 'core-sun', version: '1.2.0'
    implementation group: 'io.github.amayaframework', name: 'gson-impl', version: '2.2.1'
}

test {
    useJUnitPlatform()
}